<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="all-songs.html">All Songs</a>
    </nav>
    <div class="player">
        <div class="controls">
            <input type="file" id="fileInput" accept="audio/*">
            <button id="addToPlaylist">Add to Playlist</button>
            <button id="shuffle">Shuffle</button>
            <button id="repeat">Repeat</button>
            <button id="toggleDarkMode">Dark Mode</button>
            <button id="skipBack">Back 10s</button>
            <button id="skipForward">Forward 10s</button>
            <button id="previousTrack">Previous</button>
            <button id="nextTrack">Next</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1">
        </div>
        <div class="playlist">
            <ul id="playlist"></ul>
        </div>
        <audio id="audioPlayer" controls></audio>
        <progress id="progressBar" value="0" max="1"></progress>
        <p id="currentTrack"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
