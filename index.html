<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Offline Music Player</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>Offline Music Player</h1>  
    </header>  
    <nav>  
        <input type="file" id="fileInput" accept="audio/*" multiple>  
        <button onclick="createPlaylist()">Create Playlist</button>  
        <div class="dropdown">  
            <button class="dropbtn">Playlists</button>  
            <div class="dropdown-content" id="playlistDropdown"></div>  
        </div>  
    </nav>  
    <main>  
        <div id="player">  
            <audio id="audioPlayer" controls></audio>  
            <h2 id="currentSong">Select a song to play</h2>  
        </div>  
        <ul id="trackList"></ul>  
    </main>  
    <footer>  
        <p>Â© 2025 Offline Music Player</p>  
    </footer>  
    <script src="script.js"></script>  
</body>  
</html>
